{% extends "/bootstrap.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container d-flex h-75">
        <div style="width:100%">
            <div class="row justify-content-center align-self-center" style="width:60%">
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" name="username" class="form-control" value="{{ request.form.username }}"
                           placeholder="Email">
                    <input type="password" name="password" class="form-control" value="{{ request.form.password }}"
                           placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
